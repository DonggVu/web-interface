  </script>

</head>
<body>
        <h1 class="header-w3ls">
            Music world Sign Up
        </h1>
                
        <div class="art-bothside">
            <div class="Up-sign-form text-center">
            <h2 style="letter-spacing : 10px"> SIGN UP</h2>
            <p>We love music</p>
        </div>
        <div class="mid-cls">
            <div class="art-left-w3ls">
                <div class="header-social wthree">
                    <div class="line-mid">
                        <h4>Or Sign Up With</h4>
                    </div>
                    <ul>
                        <li><a href="#" class="f"><span class="fa fa-facebook" aria-hidden="true"></span>Login with Facebook</a></li>
                        <li><a href="#" class="g"><span class="fa fa-google-plus" aria-hidden="true"></span>Login with Google+</a></li>
                    </ul>
                </div> 
            </div>
            <div class="art-right-w3ls">
                <form action="#" method="post">
                    <div class="main">
                        <div class="form-left-to-w3l">
                            <p>Full Name</p>
                            <input type="text" name="fullname" placeholder="Full Name" required="">
                            <div class="clear"></div>
                        </div>
                        <div class="form-left-to-w3l">
                            <p>User Name</p>
                            <input type="text" name="username" placeholder="Username" required="">
                        </div>
        
                        <div class="form-left-w3l">
                            <p>Email</p>
                            <input type="email" name="email" placeholder="Email" required="">
                        </div>
                        <div class="form-left-to-w3l">
                            <p>Phone</p>
                            <input type="text" name="phone" placeholder="Phone" required="">
                        </div>
                        <div class="form-right-w3ls ">
                            <p>Password</p>
                            <input type="password" name="password" placeholder="Password" id="password" required="">
                            <div class="clear"></div>
                        </div>
                        <div class="form-right-w3ls ">
                            <p>Confirm Password</p>
                            <input type="password" placeholder="Confirm Password" id="confirm_password" required>
                        </div>
                        <div class="btnn">
                            <button type="submit">Sign Up</button><br>
                            <div class="clear"></div>
                        </div>
                    </div>   
                </form>
            </div>
        </div>
                </div>
        <div class="copy">
            <p>&copy;2018 Music world Sign Up Form. All Rights Reserved | Design by <a href="#" target="_blank">Music World-PhamTienDesginer</a></p>
        </div>
            
        <script>
            var password = document.getElementById("password")
            , confirm_password = document.getElementById("confirm_password");
            
            function validatePassword(){
                if(password.value != confirm_password.value) {
                    confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                    confirm_password.setCustomValidity('');
                }
            }
            
            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>
</body>
